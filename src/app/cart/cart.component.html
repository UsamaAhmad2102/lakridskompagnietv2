<div class="cart-container" *ngIf="cartItems && cartItems.length > 0">
    <div class="cart-items">
      <h2>Din kurv</h2>
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.ImageUrl || 'assets/images/default-image.png'" alt="{{ item.Titel }}" class="item-image" onError="this.src='assets/images/default-image.png'" />
        <div class="item-details">
          <h3>{{ item.Titel }}</h3>
          <p>{{ item.Pris }} kr.</p>
          <div class="quantity-control">
            <button (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.AntalPaLager }}</span>
            <button (click)="increaseQuantity(item)">+</button>
            <button (click)="removeItem(item)" class="remove-button">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
    <div class="order-summary">
      <h2>Ordreoversigt</h2>
      <div class="summary-item">
        <span>Subtotal</span>
        <span>{{ subtotal() }} kr.</span>
      </div>
      <div class="summary-item">
        <span>Levering</span>
        <span>Beregnet i n√¶ste trin</span>
      </div>
      <div class="summary-total">
        <span>I alt</span>
        <span>{{ subtotal() }} kr.</span>
      </div>
      <div class="terms">
        <input type="checkbox" id="terms" [(ngModel)]="acceptTerms" />
        <label for="terms">Jeg accepterer <a href="#">vilk√•r og service</a></label>
      </div>
      <button class="checkout-button" [disabled]="!acceptTerms" (click)="checkout()">G√Ö TIL KASSEN</button>
      <div class="cart-id">
        <p>Dit kurv-id: {{ cartId }}</p>
      </div>
    </div>
  </div>
