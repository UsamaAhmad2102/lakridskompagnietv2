<nav class="navbar">
    <div class="logo-container">
      <img src="/assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <div class="nav-links">
      <a href="#">Forside</a>
      <div class="shop-container" (mouseenter)="isOpen = true" (mouseleave)="isOpen = false">
        <a href="#" class="shop-link">Produkter</a>
        <div class="dropdown" [@slideDown]="isOpen ? 'open' : 'closed'">
          <div class="grid-container">
            <div *ngFor="let product of products" class="grid-item" (click)="navigateToProduct(product.url)">
              <img [src]="product.image" [alt]="product.name">
              <div class="product-info">
                <span class="product-name">{{ product.name }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="#">Om Os</a>
      <a href="#">Kontakt</a>
      <a href="#">Forhandlere</a>
      <div class="cart-basket">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </nav>
