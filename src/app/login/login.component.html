<div class="login-page">
    <div class="login-container">
      <div class="logo-container">
        <img src="/assets/images/logo.png" alt="Logo" class="logo">
      </div>
      <h2>Log ind</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="input-div">
          <div class="form-group">
            <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Brugernavn" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Adgangskode" required>
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="button-div">
          <button type="submit" class="btn">Log ind</button>
        </div>
      </form>
      <div class="additional-links">
        <a routerLink="/register" class="register-link">Registrer</a>
      </div>
    </div>
  </div>
